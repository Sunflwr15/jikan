<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="library/bootsrap/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="27.png">
     

    <link rel="stylesheet" href="library/css/style.css" />
    <title>Pomodoro by gthfn</title>
  </head>
  <body>
    <h1 class="text-center mt-4" style="font-weight: 1000;">
        Pomodoro</h1>
    <div id="container" class="container d-flex align-items-center flex-column justify-content-center shdw-none mt-4 w-80 p-3 shdw-active mb-4">
      <div class="row d-flex flex-row justify-content-between w-80">
        <div class="col-12 col-lg-5 shdw-none d-flex align-items-center justify-content-center flex-column mb-4">
            <p id="work" class="text-center mt-4" style="font-weight: 900;">Work:</p>
            <div id="work-timer" class="row d-flex flex-row justify-content-between mb-2">
                <p id="w_minutes" class="col-4 col-md-3 col-lg-4 fs-2 text-center">25</p>
                <p class="semicolon col-4 col-md-3 col-lg-4  fs-2 text-center">:</p>
                <p id="w_seconds" class="col-4 col-md-3 col-lg-4  fs-2 text-center">00</p>
            </div>
        </div>
        <div class="col-12 col-lg-5 shdw-none d-flex align-items-center justify-content-center flex-column mb-4">
            <p id="work" class="text-center mt-4" style="font-weight: 900;">Break:</p>
            <div id="work-timer" class="row d-flex flex-row justify-content-between mb-2">
                <p id="b_minutes" class="col-4 col-md-3 col-lg-4 fs-2 text-center">05</p>
                <p class="semicolon col-4 col-md-3 col-lg-4  fs-2 text-center">:</p>
                <p id="b_seconds" class="col-4 col-md-3 col-lg-4  fs-2 text-center">00</p>
            </div>
        </div>

      </div>
      <div class="row d-flex justify-content-between w-80">
        <button id="start" class="btn col-12 col-lg-3 shdw btn mb-4 p-3">Start</button>
        <button id="stop" class="btn col-12 col-lg-3 shdw btn mb-4 p-3">Pause</button>
        <button id="reset" class="btn col-12 col-lg-3 shdw btn mb-4 p-3">Reset</button>
      </div>
    </div>
    <div class="container w-80" style="height: 50px;">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <h6>Made with ðŸ–¤ by gthfn.</h6>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <h6>It is still under development!</h6>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="library/bootsrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
